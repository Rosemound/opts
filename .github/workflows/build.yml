name: Test & Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v5

    - name: Set up
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Tests
      run: go test -race ./...

    - name: Lint
      run: "go vet ./..."

    - name: Build
      run: go build ./...